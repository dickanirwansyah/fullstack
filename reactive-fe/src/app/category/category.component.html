<br>
<div class="position-button">
    <button mat-raised-button 
    (click)="linkto()"
    color="warn">
        <mat-icon fontIcon="add"></mat-icon>
        Add Category
    </button>
</div>
<br>
<div class="mat-elevation-z8">
    <div *ngIf="isLoading">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div>
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>NAME</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>

        <ng-container matColumnDef="activated">
            <th mat-header-cell *matHeaderCellDef="activated">ACTIVATED</th>
            <td mat-cell *matCellDef="let element">{{element.activated}}</td>
        </ng-container>

       <ng-container matColumnDef="details">
            <th mat-header-cell *matHeaderCellDef>DETAILS</th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="warn" (click)="linkToEdit(element.id)">
                    <mat-icon fontIcon="saved_search"></mat-icon>
                    Detail
                </button>&nbsp;
                <button mat-raised-button color="default" (click)="deleteCategoryById(element.id)">
                    <mat-icon fontIcon="delete"></mat-icon>
                    Delete
                </button>
            </td>
       </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
    </table>
    <mat-paginator #paginator [length]="totalElement" [pageIndex]="currentPage" [pageSize]="pageSize"
        [pageSizeOptions]="pageSizeOptions" (page)="nextPage($event)" aria-label="Select page">
    </mat-paginator>
</div>
