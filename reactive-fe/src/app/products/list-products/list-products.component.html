<br>
<div class="position-button">
    <button mat-raised-button color="warn" (click)="linkto()">
        <mat-icon fontIcon="add"></mat-icon> Add Products
    </button>
</div>
<br>
<div class="mat-elevation-z8">
    <div *ngIf="isLoading">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div>
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>

        <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef>CODE</th>
            <td mat-cell *matCellDef="let element">{{element.code}}</td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef="name">NAME</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>

        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef="category">CATEGORY</th>
            <td mat-cell *matCellDef="let element">{{element.category}}</td>
        </ng-container>

        <ng-container matColumnDef="brand">
            <th mat-header-cell *matHeaderCellDef="brand">BRAND</th>
            <td mat-cell *matCellDef="let element">{{element.brand}}</td>
        </ng-container>

        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef="category">TYPE</th>
            <td mat-cell *matCellDef="let element">{{element.type}}</td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef="description">DESCRIPTION</th>
            <td mat-cell *matCellDef="let element">{{element.description}}</td>
        </ng-container>

       <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>ACTIONS</th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="warn">
                    <mat-icon fontIcon="saved_search"></mat-icon>
                    Detail
                </button>&nbsp;
                <button mat-raised-button color="default" (click)="delete(element.id)">
                    <mat-icon fontIcon="delete"></mat-icon>
                    Delete
                </button>
            </td>
       </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
    </table>
    <mat-paginator #paginator [length]="totalElement" [pageIndex]="currentPage" [pageSize]="pageSize"
        [pageSizeOptions]="pageSizeOptions" (page)="nextPage($event)" aria-label="Select page">
    </mat-paginator>
</div>
